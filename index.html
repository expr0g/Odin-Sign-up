<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Web</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="divider">
            <div class="left-part">
                <img src="https://images.unsplash.com/photo-1585202900225-6d3ac20a6962?q=80&w=1862&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="photo" class="plant-pic">
                <div class="logo-and-cap">
                    <div class="logo-pic">
                        <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="odin logo">
                        <div>
                            ODIN
                        </div>
                    </div>
                    <div class="caption-text">
                        Photo by <a href="https://unsplash.com/es/@haliewestphoto" target="_blank"> Halie West </a> on <a href="https://unsplash.com/" target="_blank"> Unsplash</a>
                    </div>
                </div>
            </div>
            <div class="form-part">
                <h3>
                    This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. 
                    <br>
                    Sign up now to get started.
                    <br>
                    <br>
                    You know you want to.
                    <br>
                    <br>
                    <br>
                    <br>
                    Let's do this!
                </h3>
                <div class="form-div">
                    <form action="">
                        <div class="names-div">
                            <div>
                                <div>
                                    <label for="first-name">FIRST NAME</label>
                                </div>
                                <input type="text" name="first-name" id="first-name">
                            </div>
                            <div>
                                <div>
                                    <label for="last-name">LAST NAME</label>
                                </div>
                                <input type="text" name="last-name" id="last-name"> 
                            </div>
                        </div>
                        
                        <div class="extras-div">
                            <div>
                                <div>
                                    <label for="email">EMAIL</label>
                                </div>
                                <input type="email" name="email" id="email">
                            </div>
                            <div>
                                <div>
                                    <label for="phone">PHONE NUMBER</label>
                                </div>
                                <input type="tel" name="phone" id="phone">
                            </div>
                        </div>

                        <div class="pwds-div">
                            <div>
                                <div>
                                    <label for="password">PASSWORD</label>
                                </div>
                                <input type="password" name="password" id="password">
                            </div>
                            <div>
                                <div>
                                    <label for="password-confirm">CONFIRM PASSWORD</label>
                                </div>
                                <input type="password" name="password" id="password-confirm">
                            </div>
                        </div>
                    </form>
                </div>

                <div class="btn-and-text">
                    <button type="submit">Create Account</button>

                    <div>Already have an account? <a href="">Log in </a></div>
                </div> 
            </div>
        </div>
    </body>
</html>
